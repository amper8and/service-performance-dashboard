<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Service Performance Dashboard - Track revenue vs target per service">
  <title>Service Performance Dashboard</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="src/styles.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Main container -->
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>ðŸ“Š Service Performance Dashboard</h1>
      <div class="header-meta">
        <div class="last-updated">
          Last updated: <span id="last-updated">Loading...</span>
        </div>
      </div>
    </header>
    
    <!-- Error container -->
    <div id="error-container" style="display: none;"></div>
    
    <!-- Filter bar -->
    <div id="filter-bar" class="filter-bar">
      <!-- Filters will be dynamically rendered here -->
    </div>
    
    <!-- KPI Row -->
    <div id="kpi-row" class="kpi-row">
      <!-- KPIs will be dynamically rendered here -->
    </div>
    
    <!-- Charts section -->
    <section class="charts-section">
      <div class="charts-header">
        <h2>Performance Trends</h2>
        <div class="chart-toggle">
          <input type="checkbox" id="toggle-target-to-date">
          <label for="toggle-target-to-date">Show Target to Date</label>
        </div>
      </div>
      
      <div class="charts-grid">
        <div class="chart-container">
          <canvas id="revenue-chart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="runrate-chart"></canvas>
        </div>
      </div>
    </section>
    
    <!-- Detail table -->
    <section class="detail-section">
      <h2>Detailed Breakdown</h2>
      <div id="detail-table">
        <!-- Table will be dynamically rendered here -->
      </div>
    </section>
  </div>
  
  <!-- Scripts -->
  <script src="src/data-utils.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
